<!DOCTYPE html>
<html>
<script type="text/javascript">
	function computerPlay()
	{
		let choices = ["rock","paper","scissors"];
		return choices[(Math.floor(Math.random() * 3) + 1)-1];
	}
	function playRound(computerSelection,playerSelection)
	{
		if (computerSelection==playerSelection)
			{
				return "draw";
			}
		else if (playerSelection=="rock" && computerSelection=="paper") {return ("You lose! "+computerSelection+" beats "+playerSelection);}
		else if (playerSelection=="rock" && computerSelection=="scissors") {return("You win! "+playerSelection+" beats "+computerSelection);}
		else if (playerSelection=="paper" && computerSelection=="rock") {return("You win! "+playerSelection+" beats "+computerSelection);}
		else if (playerSelection=="paper" && computerSelection=="scissors") {return ("You lose! "+computerSelection+" beats "+playerSelection);}
		else if (playerSelection=="scissors" && computerSelection=="rock") {return ("You lose! "+computerSelection+" beats "+playerSelection);}
		else if (playerSelection=="scissors" && computerSelection=="paper") {return ("You win! "+playerSelection+" beats "+computerSelection);}
		else {return "ERROR";}
	
	}

	function game(){
		for(let x=0;x<5;x++)
		{
			let computerSelection=computerPlay();
			let playerSelectionInit=prompt("Enter your selection")
			let playerSelection=playerSelectionInit.toLowerCase();
			playRound(computerSelection,playerSelection);
			let y=playRound(computerSelection,playerSelection);
			console.log(y);
		}
}
</script>
</html>
